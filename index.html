<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title> Peninjauan Kualitas Air Berkala </title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --bg-color: #f0f4f8;
      --card-bg: #ffffff;
      --font-color: #333;
      --accent-color: #0077cc;
      --alert-color: #ff4d4d;
    }

    body.dark-mode {
      --bg-color: #121212;
      --card-bg: #1e1e1e;
      --font-color: #e0e0e0;
      --accent-color: #4dabf7;
      --alert-color: #ff6b6b;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      margin: 0;
      padding: 20px;
      color: var(--font-color);
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      text-align: center;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--accent-color);
    }

    .toggle-theme {
      margin-top: 10px;
      cursor: pointer;
      background: none;
      border: 2px solid var(--accent-color);
      color: var(--accent-color);
      padding: 5px 12px;
      border-radius: 8px;
    }

    /* Status bar container */
    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--card-bg);
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 10px;
    }

    .latest-values {
      display: flex;
      gap: 30px;
      font-size: 1.2rem;
    }
 
    .alert-message {
      background-color: var(--alert-color);
      color: white;
      font-weight: bold;
      text-align: center;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
      animation: blink 1s step-start 0s infinite;
      display: none;
    }

    .historical-controls {
    display: flex;
    flex-wrap: wrap;
    gap: 1em;
    align-items: center;
    justify-content: center;
    padding: 1em;
    background: var(--card-bg);
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }

  .historical-controls label {
    font-size: 1.1em;
    font-weight: bold;
    color: var(--font-color);
  }

  .historical-controls select {
    padding: 0.6em 1em;
    font-size: 1.05em;
    border: 2px solid #ddd;
    border-radius: 8px;
    background: #fff;
    transition: all 0.2s ease-in-out;
    cursor: pointer;
  }

  .historical-controls select:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 6px rgba(0, 123, 255, 0.3);
  }

  .historical-controls button {
    padding: 0.6em 1em;
    font-size: 1.05em;
    border: none;
    border-radius: 8px;
    background: #007bff;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
  }

  .historical-controls button:hover {
    background: #0056b3;
    transform: scale(1.05);
  }

  .historical-controls button:active {
    transform: scale(0.97);
  }

  /* Mobile responsiveness */
  @media (max-width: 600px) {
    .historical-controls {
      flex-direction: column;
      align-items: stretch;
    }

    .historical-controls select,
    .historical-controls button {
      width: 100%;
    }
  }

    .no-data-status {
      color: var(--alert-color);
      font-weight: bold;
      text-align: center;
      margin-bottom: 15px;
      animation: blink 1s step-start 0s infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .charts-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .chart-container {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      padding: 20px;
      flex: 1 1 300px;
      max-width: 480px;
      box-sizing: border-box;
    }

    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Peninjauan Berkala Kualitas Air Sistem Akuakultur</h1>
    <button id="modeToggle" class="toggle-theme">Mode Malam</button>
  </header>

  <div class="status-bar">
    <div class="latest-values" id="latestValues">
      ‚è±Ô∏è Menunggu unggahan data...
    </div>
    <div id="status" class="status-connecting">
      üîÑ Menghubungkan jaringan...
    </div>
  </div>

  <div id="alert" class="alert-message"></div>

   <!-- Live Update Charts Section -->
  <div class="charts-wrapper">
    <div class="chart-container">
      <h2>üå°Ô∏è Temperatur Air (¬∞C)</h2>
      <canvas id="tempChart"></canvas>
    </div>
    <div class="chart-container">
      <h2>‚öóÔ∏è pH</h2>
      <canvas id="phChart"></canvas>
    </div>
    <div class="chart-container">
      <h2>ü´ß Oksigen Terlarut (mg/L)</h2>
      <canvas id="doChart"></canvas>
    </div>
  </div>

  <!-- Historical Charts Section -->
<h2 style="margin-top: 2em;">üìä Riwayat Data</h2>

<div class="historical-controls" style="margin-bottom: 1.5em;">
  <label for="dateSelect">Tanggal:</label>
  <select id="dateSelect">
    <option value="" disabled selected>‚Äî Pilih Tanggal ‚Äî</option>
  </select>

  <label for="hourSelect" style="margin-left: 1.5em;">Jam:</label>
  <select id="hourSelect">
    <option value="" disabled selected>‚Äî Pilih Jam ‚Äî</option>
  </select>

  <button onclick="loadHistoricalCharts()" style="margin-left: 1.5em;">Tampilkan</button>

   <button onclick="exportToXLSX()" style="margin-left: 1.5em;">üìä Unduh file</button>
</div>


<div class="charts-wrapper">
  <div class="chart-container">
    <h2>üå°Ô∏è Riwayat Temperatur Air (¬∞C)</h2>
    <canvas id="historicalTempChart"></canvas>
  </div>

  <div class="chart-container">
    <h2>‚öóÔ∏è Riwayat pH</h2>
    <canvas id="historicalPhChart"></canvas>
  </div>

  <div class="chart-container">
    <h2>ü´ß Riwayat DO (mg/L)</h2>
    <canvas id="historicalDoChart"></canvas>
  </div>
</div>

  <script>
    // Auto-clean old or invalid data before loading charts
(function() {
  const dbUrl = "https://smart-monitoring-water-quality-default-rtdb.asia-southeast1.firebasedatabase.app/aquaculture.json";

  fetch(dbUrl)
    .then(res => res.json())
    .then(data => {
      if (!data) {
        console.log("‚ùå No data found in 'aquaculture'.");
        return;
      }

      let toDelete = [];

      Object.keys(data).forEach(key => {
        const entry = data[key];
        const startsWith2036 = key.startsWith("2036");
        const hasZeroValue = entry.do === 0 && entry.ph === 0 && entry.temp === 0;

        if (startsWith2036 || hasZeroValue) {
          toDelete.push(key);
        }
      });

      if (toDelete.length === 0) {
        console.log("‚úÖ No invalid records found.");
        return;
      }

      console.log(`üöÆ Found ${toDelete.length} records to delete...`);

      toDelete.forEach(key => {
        fetch(`${dbUrl.replace(".json", "")}/${key}.json`, {
          method: "DELETE"
        })
        .then(() => console.log(`‚úÖ Deleted: ${key}`))
        .catch(err => console.error(`‚ùå Failed to delete ${key}:`, err));
      });
    })
    .catch(err => console.error("‚ùå Fetch error:", err));
})();
    
    const firebaseConfig = {
      apiKey: "AIzaSyCmUpNSNZCumWTP4rVolqnOh3aSRtqra6I",
      authDomain: "smart-monitoring-water-quality.firebaseapp.com",
      databaseURL: "https://smart-monitoring-water-quality-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "smart-monitoring-water-quality",
      storageBucket: "smart-monitoring-water-quality.firebasestorage.app",
      messagingSenderId: "662631956791",
      appId: "1:662631956791:web:dfcfbf17e07e3c97e41ab2",
      measurementId: "G-DVBB1FJEXF"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const tempData = [];
    const phData = [];
    const doData = [];
    const labels = [];

    let dataReceived = false;

    let tempChart, phChart, doChart;

    function getFontColor() {
      return getComputedStyle(document.documentElement)
           .getPropertyValue('--font-color')
           .trim();
    }

function createChart(ctxId, label, data, borderColor) {
  const canvas = document.getElementById(ctxId);
  if (!canvas) {
    console.warn(`‚ö†Ô∏è Canvas element with id "${ctxId}" not found in DOM.`);
    return;
  }

  const ctx = canvas.getContext("2d");
  const fontColor = getFontColor();

  return new Chart(ctx, {
    type: "line",
    data: {
      labels: labels,
      datasets: [
        {
          label: label,
          data: data,
          fill: false,
          borderColor: borderColor,
          backgroundColor: borderColor,
          tension: 0.3,
          pointRadius: 4,
          pointHoverRadius: 6
        }
      ]
    },
    options: {
      responsive: true,
      animation: false,
      interaction: {
        mode: 'nearest',
        intersect: false
      },
      plugins: {
        tooltip: {
          enabled: true,
          mode: 'index',
          intersect: false,
          callbacks: {
            label: function(context) {
              return `${context.dataset.label}: ${context.formattedValue}`;
            },
            title: function(context) {
              return `üïí ${context[0].label}`;
            }
          }
        },
        zoom: {
          pan: { enabled: true, mode: 'x' },
          zoom: {
            wheel: { enabled: true },
            pinch: { enabled: true },
            mode: 'x'
          }
        }
      },
      scales: {
        x: {
          display: true,
          title: {
            display: true,
            text: "Waktu",
            font: {
                size: 16,     // bigger font size
                weight: "bold" // bold text
            },
            color: fontColor
          },
           ticks: {
              color: fontColor, // X-axis labels color
              font: {
              size: 14
              }
          }
        },
        y: {
          display: true,
          title: {
            display: true,
            text: label,
            font: {
                size: 16,     // bigger font size
                weight: "bold" // bold text
            }
          }
        }
      }
    }
  });
}

    function showAlert(message) {
      const alertBox = document.getElementById("alert");
      if (message) {
        alertBox.textContent = message;
        alertBox.style.display = "block";
      } else {
        alertBox.style.display = "none";
      }
    }

    function formatTimestamp(ts) {
  if (!ts || ts.length !== 15 || ts.indexOf("_") === -1) return ts;
  
  const datePart = ts.substring(0, 8); // YYYYMMDD
  const timePart = ts.substring(9);   // HHMMSS

  const year = datePart.substring(0, 4);
  const month = datePart.substring(4, 6);
  const day = datePart.substring(6, 8);

  const hour = timePart.substring(0, 2);
  const minute = timePart.substring(2, 4);
  const second = timePart.substring(4, 6);

  return `${day}-${month}-${year}, ${hour}:${minute}:${second}`;
}
    
    function updateCharts(timestamp, values) {
      const isDataValid =
        typeof values.temp !== "undefined" &&
        typeof values.ph !== "undefined" &&
        typeof values.do !== "undefined";

      if (!dataReceived) {
        dataReceived = true;
        //document.getElementById("noDataStatus").style.display = "none";
      }

      if (!isDataValid) {
        //document.getElementById("noDataStatus").style.display = "block";
        return;
      }

      if (labels.length > 50) {
        labels.shift();
        tempData.shift();
        phData.shift();
        doData.shift();
      }
      
      const readableTime = formatTimestamp(timestamp);
      labels.push(readableTime);
      tempData.push(values.temp);
      phData.push(values.ph);
      doData.push(values.do);
      tempChart.update();
      phChart.update();
      doChart.update();

      document.getElementById("latestValues").innerHTML = `
        üå°Ô∏è Temp: ${values.temp} ¬∞C | ‚öóÔ∏è pH: ${values.ph} | ü´ß DO: ${values.do} mg/L <br>üïí ${formatTimestamp(timestamp)}`;
      document.getElementById("status").textContent = "‚úÖ Live";

      let alertMessage = "";
      if (values.temp < 26) alertMessage += "‚ö†Ô∏è Temperatur di bawah 26¬∞C! ";
      if (values.temp > 30) alertMessage += "‚ö†Ô∏è Temperatur di atas 30¬∞C! ";
      if (values.ph < 6.5) alertMessage += "‚ö†Ô∏è pH di bawah 6.50! ";
      if (values.ph > 8.0) alertMessage += "‚ö†Ô∏è pH di atas 8.00! ";
      if (values.do < 4.0) alertMessage += "‚ö†Ô∏è Oksigen di bawah 4.00 mg/L! ";
      if (values.do > 7.0) alertMessage += "‚ö†Ô∏è Oksigen di atas 7.00 mg/L! ";

      showAlert(alertMessage.trim());
    }

    function isValidKeyTimestamp(key) {
  // Key format: "YYYYMMDD_HHMMSS"
  const year = parseInt(key.substring(0, 4), 10);
  return year === 2025;
}

    function hasNonZeroValues(values) {
  return !(values.temp === 0 && values.ph === 0 && values.do === 0);
}
    
const dbRef = firebase.database().ref("/aquaculture");

dbRef.limitToLast(1).on("value", (snapshot) => {
  const data = snapshot.val();
  console.log("üî• New live data received:", data);
  
  if (data) {
    const lastKey = Object.keys(data)[0];
    console.log("üïí Last key:", lastKey);

    // ‚úÖ Skip data if the year is not 2025
    if (!isValidKeyTimestamp(lastKey)) {
      console.warn("‚è© Skipping data ‚Äî invalid year in key:", lastKey);
      return;
    }

    const latestValues = data[lastKey];

    // ‚úÖ Skip data if all values are zero
    if (!hasNonZeroValues(latestValues)) {
      console.warn("‚è© Skipping data ‚Äî all values are zero:", latestValues);
      return;
    }

    console.log("üìà Updating charts with values:", latestValues);
    updateCharts(lastKey, latestValues);
  }
});

// Historical data function setup
const historicalTempChart = createChart("historicalTempChart", "Temperatur (¬∞C)", [], "#ff9966");
const historicalPhChart = createChart("historicalPhChart", "pH", [], "#6699cc");
const historicalDoChart = createChart("historicalDoChart", "DO (mg/L)", [], "#66cc99");

function populateDropdowns(data) {
  const dateSet = new Set(), hourMap = {};
  Object.keys(data).forEach(key => {
    if (isValidKeyTimestamp(key)) {
      const [date, time] = key.split("_");
      const hour = time.substring(0, 2);
      dateSet.add(date);
      if (!hourMap[date]) hourMap[date] = new Set();
      hourMap[date].add(hour);
    }
  });

  const dateSelect = document.getElementById("dateSelect");
  const hourSelect = document.getElementById("hourSelect");
  dateSelect.innerHTML = "<option value=''>-- Pilih Tanggal --</option>";
  hourSelect.innerHTML = "<option value=''>-- Pilih Jam --</option>";

  Array.from(dateSet).sort().forEach(date => {
    const option = document.createElement("option");
    option.value = date;
    option.text = `${date.slice(6, 8)}-${date.slice(4, 6)}-${date.slice(0, 4)}`;
    dateSelect.appendChild(option);
  });

  dateSelect.addEventListener("change", () => {
    const selectedDate = dateSelect.value;
    hourSelect.innerHTML = "<option value=''>-- Pilih Jam --</option>";
    if (hourMap[selectedDate]) {
      Array.from(hourMap[selectedDate]).sort().forEach(hour => {
        const option = document.createElement("option");
        option.value = hour;
        option.text = `${hour}:00`;
        hourSelect.appendChild(option);
      });
    }
  });
}

function loadHistoricalCharts() {
  const selectedDate = document.getElementById("dateSelect").value;
  const selectedHour = document.getElementById("hourSelect").value;
  if (!selectedDate || !selectedHour) return alert("Mohon pilih Tanggal dan Jam.");

  dbRef.once("value").then(snapshot => {
    const data = snapshot.val();
    if (!data) return;

    const filtered = Object.keys(data)
      .filter(k => k.startsWith(`${selectedDate}_${selectedHour}`))
      .sort();

    const timeLabels = [], tData = [], pData = [], dData = [];
    filtered.forEach(k => {
      const v = data[k];
      if (v && typeof v.temp !== "undefined") {
        timeLabels.push(formatTimestamp(k));
        tData.push(v.temp);
        pData.push(v.ph);
        dData.push(v.do);
      }
    });

    updateHistoricalChart(historicalTempChart, timeLabels, tData);
    updateHistoricalChart(historicalPhChart, timeLabels, pData);
    updateHistoricalChart(historicalDoChart, timeLabels, dData);
  });
}

function updateHistoricalChart(chart, labels, data) {
  chart.data.labels = labels;
  chart.data.datasets[0].data = data;
  chart.update();
}

function exportToXLSX() {
  dbRef.once("value").then(snapshot => {
    const rawData = snapshot.val();
    if (!rawData) return alert("Tidak ada data.");

    const exportData = [];

    Object.keys(rawData).forEach(key => {
      const { temp, ph, do: doVal } = rawData[key];
      if (temp !== 0 && ph !== 0 && doVal !== 0) {
        exportData.push({
          Timestamp: key,
          Temperature: temp,
          pH: ph,
          DO: doVal
        });
      }
    });

    const worksheet = XLSX.utils.json_to_sheet(exportData);
    const workbook = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(workbook, worksheet, "WaterQuality");

    XLSX.writeFile(workbook, "water_quality_data.xlsx");
  });
}

    
document.addEventListener("DOMContentLoaded", () => {
  // Now it's safe to access canvas elements
  tempChart = createChart("tempChart", "Temperatur (¬∞C)", tempData, "#ff4d4d");
  phChart = createChart("phChart", "pH", phData, "#1f77b4");
  doChart = createChart("doChart", "DO (mg/L)", doData, "#2ca02c");

  // Also load historical dropdowns
  dbRef.once("value").then(snapshot => {
    const data = snapshot.val();
    console.log("‚úÖ Data fetched from Firebase:", data);

    if (data) {
      populateDropdowns(data);
    } else {
      console.warn("‚ö†Ô∏è No data found in Firebase.");
    }
  }).catch(error => {
    console.error("‚ùå Firebase error:", error);
  });
});
    
   document.getElementById("modeToggle").addEventListener("click", function () {
  document.body.classList.toggle("dark-mode");

  // Toggle dark/ligth mode logic
  const isDarkMode = document.body.classList.contains("dark-mode");
  this.textContent = isDarkMode ? "Mode Siang" : "Mode Malam";
});
  </script>
