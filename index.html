<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Aquaculture Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: #0077b6;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      padding: 0.5rem;
      background: #eee;
      gap: 1rem;
    }
    .controls select {
      padding: 0.4rem;
      font-size: 1rem;
    }
    .chart-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }
    canvas {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      width: 100%;
      max-width: 600px;
    }
    .toggle-dark {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: #333;
      color: white;
      border: none;
      padding: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .dark-mode {
      background-color: #1e1e1e;
      color: white;
    }
    .dark-mode canvas {
      background: #2e2e2e;
    }
    .alert {
      padding: 1rem;
      font-weight: bold;
      text-align: center;
      animation: blink 1s infinite alternate;
      display: none;
    }
    .alert.show {
      display: block;
    }
    .alert.danger {
      color: red;
    }
    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.4; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Smart Aquaculture Dashboard</h1>
    <div class="controls">
      <label for="timeRange">Time Range:</label>
      <select id="timeRange">
        <option value="1h">Last 1 Hour</option>
        <option value="today">Today</option>
        <option value="week">This Week</option>
        <option value="all">All Time</option>
      </select>
      <button onclick="toggleDarkMode()" class="toggle-dark">ðŸŒ“ Dark Mode</button>
    </div>
  </header>

  <div class="alert" id="alertBox"></div>

  <div class="chart-container">
    <canvas id="tempChart"></canvas>
    <canvas id="phChart"></canvas>
    <canvas id="doChart"></canvas>
  </div>

  <script>
    let isDark = false;

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      isDark = !isDark;
    }

    const ctxTemp = document.getElementById('tempChart').getContext('2d');
    const ctxPh = document.getElementById('phChart').getContext('2d');
    const ctxDO = document.getElementById('doChart').getContext('2d');

    const tempChart = createChart(ctxTemp, 'Temperature (Â°C)', 'rgb(255, 99, 132)');
    const phChart = createChart(ctxPh, 'pH Level', 'rgb(54, 162, 235)');
    const doChart = createChart(ctxDO, 'Dissolved Oxygen (mg/L)', 'rgb(75, 192, 192)');

    function createChart(ctx, label, color) {
      return new Chart(ctx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [{
            label: label,
            data: [],
            borderColor: color,
            tension: 0.2,
            pointRadius: 3,
            pointHoverRadius: 6,
            fill: false
          }]
        },
        options: {
          responsive: true,
          interaction: {
            mode: 'nearest',
            axis: 'x',
            intersect: false
          },
          plugins: {
            tooltip: {
              mode: 'nearest',
              intersect: false
            },
            zoom: {
              zoom: {
                wheel: { enabled: true },
                pinch: { enabled: true },
                mode: 'x'
              },
              pan: {
                enabled: true,
                mode: 'x'
              }
            },
            title: {
              display: true,
              text: label
            }
          },
          scales: {
            x: {
              type: 'time',
              time: {
                unit: 'minute'
              },
              title: { display: true, text: 'Timestamp' }
            },
            y: {
              beginAtZero: true,
              title: { display: true, text: label }
            }
          }
        }
      });
    }

    // Simulated Firebase fetch
    const SIMULATED_DATA = generateDummyData(200);

    function fetchData(range) {
      const now = new Date();
      const filtered = SIMULATED_DATA.filter(d => {
        const t = new Date(d.timestamp);
        switch (range) {
          case '1h': return now - t <= 3600000;
          case 'today': return t.toDateString() === now.toDateString();
          case 'week': return now - t <= 7 * 24 * 3600000;
          default: return true;
        }
      });
      updateCharts(filtered);
    }

    function updateCharts(data) {
      clearChart(tempChart);
      clearChart(phChart);
      clearChart(doChart);
      const alertBox = document.getElementById("alertBox");
      alertBox.classList.remove("show", "danger");

      if (data.length === 0) {
        alertBox.textContent = "âš ï¸ No data acquired";
        alertBox.classList.add("show", "danger");
        return;
      }

      data.forEach(entry => {
        const time = entry.timestamp;
        tempChart.data.labels.push(time);
        tempChart.data.datasets[0].data.push(entry.temp);
        phChart.data.labels.push(time);
        phChart.data.datasets[0].data.push(entry.ph);
        doChart.data.labels.push(time);
        doChart.data.datasets[0].data.push(entry.do);

        if (entry.temp < 26 || entry.temp > 28 || entry.ph < 6.5 || entry.ph > 7.5 || entry.do < 4 || entry.do > 6) {
          alertBox.textContent = `ðŸš¨ Alert: Temp=${entry.temp}, pH=${entry.ph}, DO=${entry.do}`;
          alertBox.classList.add("show", "danger");
        }
      });

      tempChart.update();
      phChart.update();
      doChart.update();
    }

    function clearChart(chart) {
      chart.data.labels = [];
      chart.data.datasets[0].data = [];
    }

    function generateDummyData(count = 100) {
      const result = [];
      const now = Date.now();
      for (let i = 0; i < count; i++) {
        result.push({
          timestamp: new Date(now - i * 300000).toISOString(), // 5 min intervals
          temp: +(25 + Math.random() * 4).toFixed(2),
          ph: +(6.4 + Math.random() * 1.4).toFixed(2),
          do: +(3.5 + Math.random() * 3).toFixed(2)
        });
      }
      return result.reverse();
    }

    document.getElementById("timeRange").addEventListener("change", (e) => {
      fetchData(e.target.value);
    });

    // Initial Load
    fetchData("1h");
  </script>
</body>
</html>
